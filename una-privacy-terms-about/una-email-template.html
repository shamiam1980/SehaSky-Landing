<!-- Email template header -->

<html>

<head>
   <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>

<style>
   .wrapper {
      background: rgb(238, 174, 202);
      background: -moz-radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      background: -webkit-radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#eeaeca", endColorstr="#94bbe9", GradientType=1);
   }
</style>

<body bgcolor="#eee" style="margin:0; padding:0;">
   <div class="wrapper" style="padding:20px; background-color:#eee;">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" align="center">
         <tr>
            <td valign="top">
               <div
                  style="color:#333; padding:20px; border:1px solid #ccc; border-radius:5px; background-color:#fff; font:14px 'Comfortaa', Helvetica, Arial, sans-serif;">
                  <div style="margin-bottom: 20px;">
                     <img src="https://lh3.googleusercontent.com/d/1hUzM51bE6m2U_UNLiSwm_byXpuL4ldEr=s220?authuser=0"
                        alt="SehaSky Logo" style="width: 100px; display: block; margin: 0 auto;">
                  </div>
                  <div
                     style="border-bottom:2px solid #eee; padding-bottom:10px; margin-bottom:20px; font-weight:bold; font-size:22px; color:#333;">
                     {site_name}
                  </div>

                  <!-- End of header - DON'T COPY TO UNA -->

                  <!-- Email template footer -->

               </div>
            </td>
         </tr>
         <tr>
            <td valign="top">
               <div style="margin-top:5px; text-align:center; color:#999; font:11px Helvetica, Arial, sans-serif;">
                  {about_us}   {unsubscribe}</div>
            </td>
         </tr>
      </table>
   </div>
</body>

</html>

<!-- End of footer - DON'T COPY TO UNA -->
